<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Accueil Sondix</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
		<div>
			<h1>Création du QCM</h1>
		</div>
		<form th:action="@{/process_creation}" th:object="${qcm}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">

				<div class="form-group row">
					<label class="col-4 col-form-label">Titre :</label>
					<div class="col-8">
						<input type="text" th:field="*{titre}" class="form-control"
							minlength="3" required maxlength="50" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Catégorie :</label>
					<div class="col-8">
						<input type="text" th:field="*{categorie}" class="form-control"
							minlength="3" required maxlength="50" />
					</div>
				</div>
				
					<div class="form-group row">
					<label class="col-4 col-form-label">Question 1 :</label>
					<div class="col-8">
						<input type="text" th:field="*{questions[0]}" class="form-control"
							minlength="3" required maxlength="50" />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-4 col-form-label">Reponses 1 :</label>
					<div class="col-8">
						<input type="text" th:field="*{reponses1[0]}" class="form-control"
							minlength="3" required maxlength="50" />
							<input type="text" th:field="*{reponses1[1]}" class="form-control"
							minlength="3" required maxlength="50" />
							<input type="text" th:field="*{reponses1[2]}" class="form-control"
							minlength="3" required maxlength="50" />
							<input type="text" th:field="*{reponses1[3]}" class="form-control"
							minlength="3" required maxlength="50" />
					</div>
				</div>

				<div>
					<button type="submit" class="btn btn-primary">Créer</button>
				</div>
				
			</div>
		</form>
	</div>
</body>
</html>
