<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Accueil Sondix</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container text-center">
		<div>
			<form th:action="@{/logout}" method="post">

				<input type="submit" value="Déconnexion" />
		
			</form>
		</div>
		
			<div>
			<h3>Bienvenue dans la gestion des QCM </h3>
				<span sec:authentication="principal.IdUser">IdUser</span>
					<span sec:authentication="principal.FullName">FullName</span>
					<span sec:authentication="principal.Username">Username</span>

		</div>
		
		<div>
			<h1>Liste des QCM</h1>
									
							<form th:action="@{/creation_qcm}" method="post">	
			<div class="form-group row">
			
			

			
						
					<label class="col-2 col-form-label">Nombre de questions : </label>
					<div class="col-1">
						<select name="nbqts" class="form-control" required>
							<option value="1" >1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							
						</select>
					</div>
			<input  type="submit" value="Créer QCM" style="color:green;font-size: x-large;font-weight: bold;">
			
				</div>
					</form>
				
		</div>

		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>ID QCM</th>
						<th>Titre</th>
						<th>Catégorie</th>
						
						<th>Statut</th>
						<th>Commentaire</th>
						<th>Supprimer</th>
						<th>Modification</th>
						<th>Mise en ligne</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="qcm: ${listQcm}">
						<td th:text="${qcm.idQCM}"></td>
						<td th:text="${qcm.titre}"></td>
						<td th:text="${qcm.categorie}"></td>
						
						<td th:text="${qcm.statut}"></td>
						<td th:text="${qcm.commentaire}"></td>
						
						<td>
							<form th:action="@{/deleteData}" method="post">

									<input type="text" name="idQCM" th:value="${qcm.idQCM}" hidden>
								<input th:disabled="${qcm.statut} eq 'Demande de mise en ligne' or  ${qcm.statut} eq 'Validé' or  ${qcm.statut} eq 'Archivé'" type="submit" value="Supprimer">
							</form>
						</td>
						
						<td>
							
							<!-- <a  th:href="@{/detailQcm/{titre}(titre=${qcm.titre})}">Modifier</a> -->
							<a th:hidden="${qcm.statut} eq 'Demande de mise en ligne' or  ${qcm.statut} eq 'Validé' or  ${qcm.statut} eq 'Archivé'" th:href="@{/modifierQcm/{titre}(titre=${qcm.titre})}">Modifier</a>
						</td>
						
						<td>
							<form th:action="@{/processOnline}" method="post">

									<input  type="text" name="titre" th:value="${qcm.titre}" hidden >
								
								
								<input th:disabled="${qcm.statut} eq 'Demande de mise en ligne' or  ${qcm.statut} eq 'Validé' or  ${qcm.statut} eq 'Archivé'" type="submit" value="Demande">
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
