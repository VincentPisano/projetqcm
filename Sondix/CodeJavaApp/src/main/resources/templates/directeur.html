<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Accueil Directeur</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<h1>Bienvenue sur la page du directeur</h1>
		<div>
			<form th:action="@{/logout}" method="post">
				<input type="submit" value="Déconnexion" />
			</form>
		</div>
		<div>
			<h1>Tableau de bord</h1>
		</div>
		<div>
			<table class="table table-striped table-bordered">
				<tbody>
				<thead class="thead-dark">
					<tr>
						<th>Nombre QCM en Ligne</th>
						<td th:text="${totalQCMDispo}"></td>
					</tr>
					<tr>
						<th>QCM le plus populaire</th>
						<td th:text="${mostPopular}"></td>
					</tr>
					<tr>
						<th>QCM le moins populaire</th>
						<td th:text="${worstPopular}"></td>
					</tr>
					<tr>
						<th>Total internaute inscrit</th>
						<td th:text="${countInternaute}"></td>
					</tr>
					<tr>
						<th>Total QCM Répondu</th>
						<td th:text="${countTotalQCMRepondu}"></td>
					</tr>
				</thead>
				</tbody>
			</table>
		</div>
		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Titre</th>
						<th>Catégorie</th>
						<th>Détails</th>
						<th>Statut</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="qcm: ${listQcm}">
						<td th:text="${qcm.titre}"></td>
						<td th:text="${qcm.categorie}"></td>
						<td><a
							th:href="@{/detailStatQcm/{titre}(titre=${qcm.titre})}">Voir</a>
						</td>
						<td th:text="${qcm.statut}"></td>
						<td>
							<form th:action="@{/archivage}" method="post">
								<input type="text" name="titre" th:value="${qcm.titre}" hidden>
								<input th:disabled="${qcm.statut} eq 'Archivé'" type="submit"
									name="action" value="Archivé" th:value="Archivé">
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
