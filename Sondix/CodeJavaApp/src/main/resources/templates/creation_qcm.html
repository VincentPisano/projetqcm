<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Accueil Sondix</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
	<style>
body {
	background-image: url('https://images8.alphacoders.com/370/370977.jpg');
	background-repeat: no-repeat center center fixed;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
}
</style>
	<div class="container text-center"
		style="background-color: white; width: 40%;">

		<div>
			<form th:action="@{/retourEmploye}" method="post">
				<input type="submit" value="Retour"
					style="box-shadow: 3px 4px 0px 0px #1743d4; background: linear-gradient(to bottom, #1d67de 5%, #3bd2e3 100%); background-color: #1d67de; border-radius: 18px; border: 1px solid #1a43c9; display: inline-block; cursor: pointer; color: #ffffff; font-family: Arial; font-size: 17px; padding: 7px 25px; text-decoration: none; text-shadow: 0px 1px 0px #292c30; margin-top: 5%;" />
			</form>
		</div>
		<div>
			<h1>Création du QCM</h1>
		</div>
		<form th:action="@{/process_creation}" th:object="${qcm}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">

				<div class="form-group row">
					<h3>Titre
						:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h3>
					<div class="col-8">
						<input type="text" th:field="*{titre}" class="form-control"
							minlength="3" required maxlength="50" />
					</div>
				</div>

				<div class="form-group row">
					<h3>Catégorie :&nbsp;&nbsp;&nbsp;&nbsp;</h3>
					<div class="col-8">
						<select class="form-control" th:field="*{categorie}" required>
							<option value="Animation Japonaise">Animation Japonaise</option>
							<option value="Culture">Culture</option>
							<option value="Cinéma">Cinéma</option>
							<option value="Sport">Sport</option>
							<option value="Théatre">Théatre</option>
							<option value="Voyage">Voyage</option>
						</select>

					</div>
				</div>

				<div th:each="question: ${nbqts}">
					<div class="form-group row">
						<h3>Question&nbsp;&nbsp;</h3>
						<h3 th:text="${questionStat.count}"></h3>
						</h3>
						<h3>&nbsp;:&nbsp;</h3>
						<div class="col-8">
							<input type="text"
								th:field="*{questions[__${questionStat.index}__]}"
								class="form-control" minlength="3" required maxlength="50" />
						</div>
					</div>
					<div class="form-group row">
						<h3>Réponses&nbsp;</h3>
						<h3 th:text="${questionStat.count}"></h3>
						<h3>&nbsp;:&nbsp;</h3>
						<div class="col-8">
							<input type="text"
								th:field="*{reponses__${questionStat.count}__[0]}"
								class="form-control" minlength="3" required maxlength="50" /> <input
								type="text" th:field="*{reponses__${questionStat.count}__[1]}"
								class="form-control" minlength="3" required maxlength="50" /> <input
								type="text" th:field="*{reponses__${questionStat.count}__[2]}"
								class="form-control" minlength="3" maxlength="50" /> <input
								type="text" th:field="*{reponses__${questionStat.count}__[3]}"
								class="form-control" minlength="3" maxlength="50" />

						</div>
					</div>
				</div>
				<div>
					<button type="submit" class="btn btn-primary"
						style="margin-bottom: 5%; box-shadow: 3px 4px 0px 0px #147515; background: linear-gradient(to bottom, #24b53c 5%, #18db60 100%); background-color: #24b53c; border-radius: 18px; border: 1px solid #2f6630; cursor: pointer; color: #ffffff; font-family: Arial; font-size: 17px; padding: 7px 25px; text-decoration: none; text-shadow: 0px 1px 0px #292c30;">Créer</button>
				</div>

			</div>
		</form>
	</div>
</body>

</html>
