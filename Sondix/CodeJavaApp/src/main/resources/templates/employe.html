<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Accueil Sondix</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container text-center">
		<div>
			<form th:action="@{/logout}" method="post">

				<input type="submit" value="Déconnexion" />
		
			</form>
		</div>
		
			<div>
			<h3>Bienvenue dans la gestion des QCM </h3>
				<span sec:authentication="principal.IdUser">IdUser</span>
					<span sec:authentication="principal.FullName">FullName</span>
					<span sec:authentication="principal.Username">Username</span>

		</div>
		
		<div>
			<h1>Liste des QCM</h1>
			<h3>
				<a th:href="@{/creation_qcm}">Créer QCM</a>
			</h3>
		</div>

		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>ID QCM</th>
						<th>Titre</th>
						<th>Catégorie</th>
						<th>Questions</th>
						<th>Réponses 1</th>
						<th>Statut</th>
						<th>Commentaire</th>
						<th>Supprimer</th>
						<th>Mise en ligne</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="qcm: ${listQcm}">
						<td th:text="${qcm.idQCM}"></td>
						<td th:text="${qcm.titre}"></td>
						<td th:text="${qcm.categorie}"></td>
						<td th:text="${qcm.questions}"></td>
						<td th:text="${qcm.getReponses1()}"></td>
						<td th:text="${qcm.statut}"></td>
						<td th:text="${qcm.commentaire}"></td>
						
						<td>
							<form th:action="@{/deleteData}" method="post">

									<input type="text" name="idQCM" th:value="${qcm.idQCM}" hidden>
								<input th:disabled="${qcm.statut} ne 'Créé'" type="submit" value="Supprimer">
							</form>
						</td>
						
						<td>
							<form th:action="@{/processOnline}" method="post">

									<input  type="text" name="titre" th:value="${qcm.titre}" hidden >
								
								
								<input th:disabled="${qcm.statut} ne 'Créé'" type="submit" value="Demande">
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
