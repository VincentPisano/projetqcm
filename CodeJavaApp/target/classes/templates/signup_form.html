<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sondix</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Inscrivez-vous</h1>
		</div>
		<form th:action="@{/process_register}" th:object="${user}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">

				<div class="form-group row">
					<label class="col-4 col-form-label">Pseudo :</label>
					<div class="col-8">
						<input type="text" th:field="*{pseudo}" class="form-control"
							minlength="2" required maxlength="20" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Nom :</label>
					<div class="col-8">
						<input type="text" th:field="*{lastName}" class="form-control"
							required minlength="2" maxlength="20" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Prénom :</label>
					<div class="col-8">
						<input type="text" th:field="*{firstName}" class="form-control"
							required minlength="2" maxlength="20" />
					</div>
				</div>



				<div class="form-group row">
					<label class="col-4 col-form-label">Mail : </label>
					<div class="col-8">
						<input type="email" th:field="*{email}" class="form-control"
							required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Mot de passe : </label>
					<div class="col-8">
						<input type="password" th:field="*{password}" class="form-control"
							required minlength="6" maxlength="10" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Téléphone : </label>
					<div class="col-8">
						<input type="tel" class="form-control" th:field="*{phone}"
							required placeholder="01 23 45 67 89" minlength="10"
							maxlength="10" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Catégorie
						socio-professionnelle : </label>
					<div class="col-8">
						<select name="socio" class="form-control" th:field="*{socio}"
							required>
							<option value="Agriculteurs exploitants">Agriculteurs exploitants</option>
							<option value="Artisans, commerçants et chefs
								d’entreprise">Artisans, commerçants et chefs
								d’entreprise</option>
							<option value="Cadres et professions
								intellectuelles supérieures">Cadres et professions
								intellectuelles supérieures</option>
							<option value="Professions Intermédiaires">Professions Intermédiaires</option>
							<option value="Employés">Employés</option>
							<option value="Ouvriers">Ouvriers</option>
						</select>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Date de naissance : </label>
					<div class="col-8">
						<input type="date" class="form-control" min="1900-01-01"
							max="2011-01-01" th:field="*{birth}" required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Sexe : </label>
					<div class="col-8">

						<select name="sexe" class="form-control" th:field="*{sexe}"
							required>
							<option value="Homme">Homme</option>
							<option value="Femme">Femme</option>
						</select>
					</div>
				</div>

				<div>
					<button type="submit" class="btn btn-primary">S'inscrire</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
